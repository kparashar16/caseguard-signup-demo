<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaseGuard Signup - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .logo {
      padding: 15px 20px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo svg {
      height: 28px;
      width: auto;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 60px auto 20px;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .error-box {
      background-color: #150000;
      border: 2px solid #d32f2f;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
    }
    .error-icon {
      width: 22px;
      height: 22px;
      background-color: #d32f2f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .error-content h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #fff;
    }
    .error-content p {
      font-size: 14px;
      color: #bbb;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-row {
      display: flex;
      gap: 20px;
    }
    .form-row .form-group {
      flex: 1;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      background-color: #0d1829;
      border: 1px solid #1e2f45;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus {
      border-color: #00d4ff;
    }
    input.error {
      border-color: #d32f2f;
    }
    input::placeholder {
      color: #6b7a8f;
    }
    .icon-button {
      position: absolute;
      right: 14px;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #d32f2f;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      color: #fff;
      font-weight: bold;
    }
    .icon-button.edit {
      background-color: transparent;
      border: 1px solid #555;
      color: #888;
    }
    .icon-button.eye {
      background-color: transparent;
      right: 48px;
      color: #888;
      border: none;
      font-size: 16px;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: start;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px 16px;
      background-color: #050505;
      border-radius: 8px;
    }
    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      margin-top: 2px;
      accent-color: #00d4ff;
      cursor: pointer;
      flex-shrink: 0;
    }
    .checkbox-label {
      font-size: 14px;
      line-height: 1.6;
      color: #bbb;
    }
    .btn-continue {
      width: 100%;
      padding: 12px;
      background-color: #00d4ff;
      color: #000;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.2s;
      text-transform: none;
    }
    .btn-continue:hover:not(:disabled) {
      background-color: #00e5ff;
      transform: translateY(-1px);
    }
    .btn-continue:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background-color: #008a9e;
    }
    .btn-back {
      width: 100%;
      padding: 12px;
      background-color: #2a2a2a;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.2s;
    }
    .btn-back:hover {
      background-color: #3a3a3a;
    }
    .footer-links {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #1a1a1a;
    }
    .footer-links a {
      color: #888;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: #00d4ff;
    }
    .footer-links span {
      color: #444;
      margin: 0 12px;
    }
  </style>
</head>

    <h1>Finish signing up</h1>

    <div class="error-box" id="errorBox" style="display: none;">
      <div class="error-icon">!</div>
      <div class="error-content">
        <h3>Error</h3>
        <p>You must consent to transactional text messages in order to create an account.</p>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="email" placeholder="email@example.com">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>First name</label>
          <input type="text" placeholder="First name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" placeholder="Last name">
        </div>
      </div>

      <div class="form-group">
        <label>Phone number</label>
        <input type="tel" placeholder="+1 (555) 123-4567">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••••••••">
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input type="password" placeholder="••••••••••••••">
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="consent" required>
        <label for="consent" class="checkbox-label">
          I consent to receive one-time security codes from CaseGuard via text message for account verification and sign in.
        </label>
      </div>

      <button type="submit" class="btn-continue" id="submitBtn">Continue</button>
      <button type="button" class="btn-back">← Back</button>

      <div class="footer-links">
        <a href="https://caseguard.com/terms-of-use/" target="_blank">Terms of Use</a>
        <span>|</span>
        <a href="https://caseguard.com/privacy-policy/" target="_blank">Privacy Policy</a>
      </div>
    </form>
  </div>

  <script>
    const consentCheckbox = document.getElementById('consent');
    const submitBtn = document.getElementById('submitBtn');
    const errorBox = document.getElementById('errorBox');
    const form = document.querySelector('form');

    form.addEventListener('submit', function(e) {
      if (!consentCheckbox.checked) {
        e.preventDefault();
        errorBox.style.display = 'flex';
      } else {
        errorBox.style.display = 'none';
      }
    });

    consentCheckbox.addEventListener('change', function() {
      if (this.checked) {
        errorBox.style.display = 'none';
      }
    });
  </script>
